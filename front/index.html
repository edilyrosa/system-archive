<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Matrimonios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../concejo.ico" alt="Logo del Concejo Municipal de Maracaibo" width="80" height="80">
            </div>
            <h1>CONCEJO MUNICIPAL DE MARACAIBO</h1>
            <h2>Sistema de Archivos de Matrimonios</h2>
        </header>

        <main>
            <section class="form-section" id="form-section" style="display: none;">
                <h3>Insertar Registro de Matrimonio</h3>
                <form id="formulario">
                    <div class="form-group">
                        <label for="libro">Consecutivo (Libro):</label>
                        <input type="text" id="libro" placeholder="Ingresa el consecutivo (libro)" required>
                    </div>

                    <div class="form-group">
                        <label for="tomo">Expediente:</label>
                        <input type="text" id="tomo" placeholder="Ingresa el expediente" required>
                    </div>

                    <div class="form-group">
                        <label for="novio">Esposo (Novio):</label>
                        <input type="text" id="novio" placeholder="Ingresa el nombre del esposo" required>
                    </div>

                    <div class="form-group">
                        <label for="novia">Esposa (Novia):</label>
                        <input type="text" id="novia" placeholder="Ingresa el nombre de la esposa" required>
                    </div>

                    <div class="form-group">
                        <label for="expediente">Tomo:</label>
                        <input type="text" id="expediente" placeholder="Ingresa el tomo" required>
                    </div>

                    <div class="form-group">
                        <label for="folio">Folio:</label>
                        <input type="text" id="folio" placeholder="Ingresa el folio" required>
                    </div>

                    <div class="form-group">
                        <label for="anio">Año:</label>
                        <input type="text" id="anio" placeholder="Ingresa el año" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Operador (Apellido):</label>
                        <input type="text" id="apellido" placeholder="Ingresa el apellido del operador" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de Registro:</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>

            
            <section class="data-section">
                
                <h2>Insertar nuevo registro a la Data de Matrimonio</h3>
                    <div class="container-bt">
                        <button id="toggle-form" class="btn btn-secondary">Insertar Registro</button>
                    </div>
                
                <h2>Ver Data y Filtrar Registros</h3>
                <div class="actions">
                    <button id="mostrar-data" class="btn btn-secondary">Mostrar toda la data</button>
                    <button id="aplicar-filtros" class="btn btn-secondary">Aplicar Filtros</button>
                    <button id="limpiar-data" class="btn btn-secondary">Limpiar la tabla de Registros</button> <!-- Nuevo botón -->
                </div>

                <div class="filters">
                    <input type="text" id="filter-libro" placeholder="Consecutivo">
                    <input type="text" id="filter-tomo" placeholder="Expediente">
                    <input type="text" id="filter-novio" placeholder="Esposo">
                    <input type="text" id="filter-novia" placeholder="Esposa">
                    <input type="text" id="filter-expediente" placeholder="Tomo">
                    <input type="text" id="filter-folio" placeholder="Folio">
                    <input type="text" id="filter-anio" placeholder="Año">
                    <input type="text" id="filter-apellido" placeholder="Operador">
                    <input type="text" id="filter-fecha" placeholder="Fecha de Registro">
                <!-- ... existing HTML ... -->
                <button id="limpiar-filtros"  class="btn btn-secondary">Limpiar Filtros</button>
                <!-- ... existing HTML ... -->
                </div>

                <div class="table-container">
                    <table id="usuarios-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Consecutivo</th>
                                <th>Expediente</th>
                                <th>Esposo</th>
                                <th>Esposa</th>
                                <th>Tomo</th>
                                <th>Folio</th>
                                <th>Año</th>
                                <th>Operador</th>
                                <th>Fecha de Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios-body">
                            <!-- Contenido dinámico -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prev-page" class="btn btn-secondary">Anterior</button>
                    <span id="page-number">Página 1</span>
                    <button id="next-page" class="btn btn-secondary">Siguiente</button>
                </div>
            </section>
        </main>
    </div>

    <script src="../back/renderer.js"></script>
</body>
</html>
