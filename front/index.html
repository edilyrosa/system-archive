<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Matrimonios</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../concejo.ico" alt="Logo del Concejo Municipal de Maracaibo" width="150" height="150">
            </div>
            <h1>CONCEJO MUNICIPAL DE MARACAIBO</h1>
            <h2>Sistema de Archivos de Matrimonios</h2>
        </header>

        <main>
            <section class="info">
                <p>Bienvenido al Sistema de Archivos de Matrimonios del Concejo Municipal de Maracaibo. Aquí puedes gestionar y consultar los archivos de matrimonios.</p>
                <h2>Entrar al sistema</h2>
                <div class="options">
                    <button id="admin-btn">Administrador</button>
                    <button id="operator-btn">Operador</button>
                </div>
            </section>

            <!-- Formulario para administrador -->
            <section id="admin-form" class="hidden">
                <h3>Iniciar sesión como Administrador</h3>
                <form>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="admin" required>
                    <label for="password">Clave:</label>
                    <input type="password" id="password" placeholder="123456" required>
                    <button type="submit">Enviar</button>
                </form>
                <p id="error-message" class="error hidden">Usuario o clave incorrecta</p>
            </section>
        </main>
    </div>

    

    <script>
        document.getElementById('admin-btn').addEventListener('click', () => {
            document.getElementById('admin-form').classList.remove('hidden');
        });

        document.getElementById('operator-btn').addEventListener('click', () => {
            window.location.href = 'operador.html';
        });

        document.querySelector('#admin-form form').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === '123456') {
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
