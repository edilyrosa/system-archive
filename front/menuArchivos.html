<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registros - Menu de Archivos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../concejo.ico" alt="Logo del Concejo Municipal de Maracaibo" width="150" height="150">
            </div>
            <h1>CONCEJO MUNICIPAL DE MARACAIBO</h1>
            <h2>Sistema de Archivos de Matrimonios</h2>
        </header>

        <main>
            <section class="info">
                <div class="info-container">
                    <h2>PRESIONA SOBRE LA IMAGEN DEL SISTEMA DE ARCHIVO QUE DESEA CONSULTAR.</h2>
                </div>
                
                <div class="options flex-container">
                    <div class="flex-item-2">
                        <button id="matrimonios-btn">
                            <div class="logo">
                                <img src="../admin0.png" alt="Logo del administrador" width="300" height="200">
                            </div>
                        </button>
                        <p><b>MATRIMONIOS</b></p>
                    </div>

                    <div class="flex-item-2">
                        <button id="operator-btn">
                            <div class="logo">
                                <img src="../user0.png" alt="Logo del operador" width="300" height="200">
                            </div>
                        </button>
                        <p><b>ACTAS</b></p>
                    </div>
                </div>

                
            </section>

        </main>
    </div>

    <script>
        const operatorBtn = document.getElementById('operator-btn');

        // Redirigir al operador al presionar el botón de operador
        operatorBtn.addEventListener('click', () => {
            window.location.href = 'operador.html';
        });

        // Redirigir al administrador al presionar el botón admin
        document.getElementById('matrimonios-btn').addEventListener('click', () => {
            window.location.href = 'buscarMatrimonios.html'; //! Redirige a admin.html
        
        });
    </script>
</body>
</html>
